    <head>

        <title>Kakao | More</title>
        <link rel="stylesheet" href="css/style.css">

    <body>
        <section class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi fa-xs"></i>
            </div>
            <div class="status-bar__column">

        <section class="header find-header">
            <div class="header__coloumn">
                <span class="header-title">More</span>
            </div>
            <div class="header__coloumn">
                <span class="header-icon">
                    <a href="#">
                        <i class="fas fa-search fa-lg"></i>
                    </a>
                </span>
                <span class="header-icon">
                    <a href="#">

        <section class="more-profile">

                <div class="more-profile__texts">
                    <span class="more-title">Nicolas</span>
                    <div class="more-text">+1 787-493-4219

                    </div>
                </div>
            </div>
            <div class="more-profile__column">
                <i class="far fa-comment-alt more-profile__icon"></i>
            </div>
        </section>



        <section class="more-icons">
            <ol class="more-icongroup">
                <li><i class="far fa-calendar-check">
                        <div>Calendar</div>
                    </i></li>
                <li>
                    <i class="far fa-hdd more-icon-case">

                </li>
                <li><i class="far fa-laugh-wink">
                        <div>Emotions</div>
                    </i></li>
                <li><i class="fas fa-brush">
                        <div>Themes</div>
                    </i>
                </li>
            </ol>
        </section>

        <section class="more-icons">
            <ol class="more-icongroup more-icongroup2">
                <li><i class="fab fa-kaggle">
                        <div>Account</div>
                    </i></li>
                <li class="move"><i class="far fa-hdd">

                    </i>
                </li>
                <li></li>
                <li></li>

        <section class="suggestions">
            <h2 class="suggestions-title">Suggestions</h2>
            <ol>
                <li>
                    <div><i class="fas fa-quote-right"></i></div>
                    <div class="suggestions-text">Kakao Story</div>
                </li>
                <li>
                    <div><i class="fas fa-paw"></i></div>

                <li>
                    <div><i class="fas fa-gem"></i></div>

                <li class="nav-list"><a class="comment-badge-case" href="chats.html">
                        <i class="far fa-comment"><span class="comment-badge">1</span></i>
                    </a>
                </li>
                <li class="nav-list"><a href="find.html"><i class="fas fa-search"></i></a></li>
                <li class="nav-list"><a class="ellipsis-badge-case" href="more.html">
