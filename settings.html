<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kakao | Settings</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi fa-xs"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt fa-xs"></i>
            </div>
        </section>

        <section class="header setting-header">
            <div class="header__coloumn">
                <i class="fas fa-chevron-left fa-lg"></i>
            </div>
            <div class="header__coloumn">
                <span class="header-title settings-title">Settings</span>
            </div>
            <div class="header__coloumn">
                <span class="header-icon">
                    <a href="#">
                        <i class="fas fa-search fa-lg"></i>
                    </a>
                </span>
            </div>
        </section>


        <section class="settings-icon">
            <ol class="settings-icon-set">
                <li class="settings-icon__list">
                    <div class="settings-icon__column">
                        <i class="fas fa-bullhorn"></i>
                        <div class="settings-icon__title">Notices</div>
                    </div>
                    <div class="settings-icon__column"></div>
                </li>
                <li class="settings-icon__list">
                    <div class="settings-icon__column">
                        <i class="fas fa-flask"></i>
                        <div class="settings-icon__title">Kakao Lab</div>
                    </div>
                    <div class="settings-icon__column"></div>
                </li>
                <li class="settings-icon__list settings-icon__not-border">
                    <div class="settings-icon__column">
                        <i class="fas fa-info-circle"></i>
                        <div class="settings-icon__title">Version</div>
                    </div>
                    <div class="settings-icon__column">
                        <div class="settings-icon__text">Lastest Version</div>
                    </div>
                </li>
            </ol>
        </section>
        <div class="settings-icon__end-line"></div>

        <section class="settings-icon">
            <ol class="settings-icon-set">
                <li class="settings-icon__list">
                    <div class="settings-icon__column">
                        <i class="fas fa-lock"></i>
                        <div class="settings-icon__title">Privacy</div>
                    </div>
                    <div class="settings-icon__column"></div>
                </li>
                <li class="settings-icon__list">
                    <div class="settings-icon__column">
                        <i class="fas fa-bell"></i>
                        <div class="settings-icon__title">Notifications</div>
                    </div>
                    <div class="settings-icon__column"></div>
                </li>
                <li class="settings-icon__list settings-icon__not-border">
                    <div class="settings-icon__column">
                        <i class="far fa-user"></i>
                        <div class="settings-icon__title">Friends</div>
                    </div>
                    <div class="settings-icon__column"></div>
                </li>
                <li class="settings-icon__list">
                    <div class="settings-icon__column">
                        <i class="far fa-comment"></i>
                        <div class="settings-icon__title">Chats</div>
                    </div>
                    <div class="settings-icon__column"></div>
                </li>
                <li class="settings-icon__list">
                    <div class="settings-icon__column">
                        <i class="fas fa-brush"></i>
                        <div class="settings-icon__title">Themes</div>
                    </div>

                    <div class="settings-icon__column">
                        <div class="settings-icon__text">Defult theme</div>
                    </div>
                </li>
            </ol>
        </section>

        <nav class="nav">
            <ol class="nav-item">
                <li class="nav-list"><a href="friends.html"><i class="far fa-user"></i></a></li>
                <li class="nav-list"><a class="comment-badge-case" href="chats.html">
                        <i class="far fa-comment"><span class="comment-badge">1</span></i>
                    </a>
                </li>
                <li class="nav-list"><a href="find.html"><i class="fas fa-search"></i></a></li>
                <li class="nav-list"><a class="ellipsis-badge-case" href="more.html">
                        <i class="fas fa-ellipsis-h">
                            <div class="ellipsis-badge">.</div>
                        </i>
                    </a>
                </li>
            </ol>
        </nav>
        <script src="https://kit.fontawesome.com/518fc0e686.js" crossorigin="anonymous"></script>
    </body>

</html>
