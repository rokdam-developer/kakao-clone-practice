<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kakao | Welcome</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi fa-xs"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt fa-xs"></i>
            </div>
        </section>

        <section class="welcome">
            <h1 class="welcome-title">Welcome to KakaoTalk</h1>
            <p class="welcome-text">If you have a Kakao Account, log in with your email or phone number.</p>
        </section>

        <form class="login-form" action="friends.html" class="login-form" method="GET">
            <input class="login-id" type="text" name="username" placeholder="Email or phone number">
            <input class="login-pass" type="password" name="password" placeholder="Password">
            <input class="login-btn" type="submit" value="Log In">
            <input class="login-btn" type="submit" value="Sign Up">
            <a href="#">Find kakao Account or Password</a>
        </form>

        <script src="https://kit.fontawesome.com/518fc0e686.js" crossorigin="anonymous"></script>
    </body>

</html>
