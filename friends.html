<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kakao | Friedns</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi fa-xs"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full"></i>
                <i class="fas fa-bolt fa-xs"></i>
            </div>
        </section>

        <section class="header">
            <div class="header__coloumn">
                <span class="header-title">Friends</span>
            </div>
            <div class="header__coloumn">
                <span class="header-icon">
                    <a href="#">
                        <i class="fas fa-search fa"></i>
                    </a>
                </span>
                <span class="header-icon">
                    <a href="#">
                        <i class="fas fa-music fa-lg"></i>
                    </a>
                </span>
                <span class="header-icon">
                    <a href="settings.html">
                        <i class="fas fa-cog fa-lg"></i>
                    </a>
                </span>
            </div>
        </section>

        <section class="friends-display">
            <a href="#">
                <i class="fas fa-info-circle"></i>
                <span class="friends-display__text">Friends' Names Display</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </a>
        </section>

        <section class="user-profile">
            <div class="user-profile__column">
                <img class="user-profile__lg"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZR2eE5lreu5bPJBZc0elL8ULjWvCR8vh9fg&usqp=CAU">
            </div>
            <div class="user-profile__column">
                <span class="user-title">Nicolas</span>
                <!-- <div class="user-text"></div> -->
            </div>
        </section>

        <section class="channel">
            <div class="channel__header-line">
                <div class="channel-title">Channel</div>
                <span>
                    <i class="fas fa-chevron-up"></i>
                </span>
            </div>
            </div>
        </section>

        <section class="channel-profile">
            <div class="channel__column">
                <img class="user-profile__nor"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZR2eE5lreu5bPJBZc0elL8ULjWvCR8vh9fg&usqp=CAU">
                <span class="channel-small-title">Channel</span>
            </div>
            <div class="channel__column">
                <div class="channel-num">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                </div>
        </section>

        <nav class="nav">
            <ol class="nav-item">
                <li class="nav-list"><a href="friends.html"><i class="fas fa-user"></i></a></li>
                <li class="nav-list"><a class="comment-badge-case" href="chats.html">
                        <i class="far fa-comment"><span class="comment-badge">1</span></i>
                    </a>
                </li>
                <li class="nav-list"><a href="find.html"><i class="fas fa-search"></i></a></li>
                <li class="nav-list"><a class="ellipsis-badge-case" href="more.html">
                        <i class="fas fa-ellipsis-h">
                            <div class="ellipsis-badge">.</div>
                        </i>
                    </a>
                </li>
            </ol>
        </nav>
        <script src="https://kit.fontawesome.com/518fc0e686.js" crossorigin="anonymous"></script>
    </body>

</html>
